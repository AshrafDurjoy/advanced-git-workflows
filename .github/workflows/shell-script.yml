name: Cowsay Workflow
on: [push]

jobs:
  execute_shell_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: List files
        run: ls -al

      - name: Executing Shell Script
        run: |
          chmod +x ascii-script.sh
            ./ascii-script.sh
      